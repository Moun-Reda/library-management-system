<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraryManagementSystem</title>
    <style>
      .btn:hover {
        opacity: 0.9;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>

  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: #f8f9fa;
    "
  >
    <center>
      <!-- Sign Up Form -->
      <div
        class="signup"
        style="
          width: 500px;
          height: fit-content;
          border: 3px solid black;
          box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3);
          border-radius: 10px;
          margin-top: 90px;
          display: block;
        "
      >
        <h1
          style="
            background: #8b4a5c;
            color: #f8f9fa;
            width: 100%;
            height: 50px;
            margin: 0 0 5px 0;
            padding: 10px 0;
          "
        >
          Sign Up
        </h1>
        <form action="http://localhost/library_project/signup.php" method="post">
          <!--link to the backend admin table -->
          <label for="name">Full-Name: </label><br /><input
            type="text"
            placeholder="Enter Your Full-Name"
            style="background: local"
            name="name"
            required
          /><br /><br />
          <label for="email">E-mail: </label><br /><input
            type="email"
            name="email"
            placeholder="Enter Your E-mail"
            style="background: local"
            required
          />
          <br /><br />
          <label for="password">Password: </label><br /><input
            type="password"
            name="password"
            style="background: local"
            required
          /><br /><br />
          <input
            class="btn"
            type="submit"
            name="btn"
            value="Sign Up"
            style="
              margin: 20px;
              box-shadow: 2px 2px 10px black;
              border: 2px solid black;
              border-radius: 10px;
              cursor: pointer;
              width: 200px;
              padding: 10px;
              background: #a36b7d;
              color: #f8f9fa;
            "
          />
        </form>
        <a
          href="http://localhost/library_project/signin.php"
          style="text-decoration: none"
          ><button
            style="
              margin: 20px;
              box-shadow: 2px 2px 10px black;
              border: 2px solid black;
              border-radius: 10px;
              cursor: pointer;
              width: 200px;
              padding: 10px;
              background: #a36b7d;
              color: #f8f9fa;
            "
          >
            Already have an account
          </button></a
        >
      </div>
    </center>
  </body>
</html>
